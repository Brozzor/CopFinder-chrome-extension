<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/pages/mycop.js"></script>
    <script src="/js/mdb.min.js"></script>
    <link rel="stylesheet" href="/css/mdb.min.css" />
  </head>
  <body>
    <div id="navbarCF"></div>

    <div id="app" class="item-list">
      <br />
      <center>
        <h1 id="title" class="supreme-white-h1">All Tasks</h1>
      </center>
      <div class="col" style="margin-top: 1rem !important;">
        <center><button id="addTaskBtn" class="btn btn-elegant btn-sm waves-effect waves-light">Add Task</button></center>
        <div id="taskAddPanel"></div>
        <div id="taskEditPanel"></div>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="row center mb-2 task-title">
            <div class="col-3 ml-2"><i class="fa fa-star-o"></i> Product</div>
            <div class="col"><i class="fa fa-paint-brush"></i> Color</div>
            <div class="col mr-3"><i class="fa fa-server"></i> Proxies</div>
            <div class="col mr-2"><i class="fa fa-play-circle-o"></i> Status</div>
            <div class="col mr-3"><i class="fa fa-bars"></i> Actions</div>
          </div>
          <div id="AllTasks">
          <div class="card task-card">
            <div class="card-body row center" style="padding: 0.7rem;">
              <div class="col task-text">Air force</div>
              <div class="col task-text">White</div>
              <div class="col task-text">9.5</div>
              <div class="col task-text">None</div>
              <div class="col task-text">
                <span class="badge badge-warning state-badge"><i class="fa fa-circle"></i> Currently inactive</span>
              </div>
              <div class="col task-text">
                <h5>
                  <a data-type="play" name="actionBtn" data-id="1" class="mr-2" style="color: #2e2e2e;"><i class="fa fa-play" aria-hidden="true"></i></a>
                  <a data-type="edit" name="actionBtn" data-id="1" style="color: #ffc107;"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                  <a data-type="delete" name="actionBtn" data-id="1" class="ml-2" style="color: #da2727;"><i class="fa fa-trash" aria-hidden="true"></i></a>
                </h5>
              </div>
            </div>
          </div>
        </div>

        </div>
      </div>
    </div>

    <script src="/js/navbar.js"></script>
  </body>
</html>
