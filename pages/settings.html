    <!-- Card -->

    <div class="col" style="position: relative;">
      <!--card-->
      <div class="card mb-3 center-block" style="max-width: 95%;">
        <div class="row no-gutters">
          <div class="col-md-6 ">
            <div class="card-body">
              <h5 class="card-title mb-3">Card Information</h5>
              <hr>

              <form id="card-form" action="" method="">
                <div class="form-group row">
                  <label class="col-sm-5 col-form-label">Number card</label>
                  <div class="col-sm-7">
                    <input type="text" id="inputNumber" name="number" class="form-control ">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-5 col-form-label">Expiry date</label>
                  <div class="col-sm-7">
                    <input type="text" id="inputExpiry" name="expiry" class="form-control ">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-5 col-form-label">CVC</label>
                  <div class="col-sm-7">
                    <input type="text" id="inputCvc" name="cvc" class="form-control ">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-5 col-form-label">Card Type</label>
                  <div class="col-sm-7">
                    <select id="inputCardType" class="browser-default custom-select">
                      <option value="visa">Visa</option>
                      <option value="american_express">American Express</option>
                      <option value="master">Mastercard</option>
                      <option value="solo">Solo</option>
                      <option value="paypal">PayPal</option>
                    </select>
                  </div>
                </div>

              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card-body">


              <div class="card-wrapper"></div>

              <div class="form-btn-cop-card">
                <button id="addCard" class="btn supreme-btn btn-block float-right">Add/Modify</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col" style="position: relative;">
      <!--card-->
      <div class="card mb-3 center-block" style="max-width: 95%;">
        <div class="row no-gutters">
          <div class="col-md-12">
            <div class="card-body">
              <h5 class="card-title mb-3">Cop Information</h5>
              <hr>

              <div id="card-form" action="" method="">
                <div class="form-group row">
                  <label class="col-sm-5 col-form-label">If item is sold out</label>
                  <div class="col-sm-7">
                    <select id="soldOut" class="browser-default custom-select">
                      <option value="wait">wait restock a item</option>
                      <option value="next">passed to item next</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-form-label col-sm-8">Timer before refreshing to check if the item is restocked
                    (ms)</label>
                  <div class="col-sm-4">
                    <input type="text" id="timerRestock" name="" placeholder="Time in milliseconds" value="5000"
                      class="form-control ">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-form-label col-sm-8">Timer before article changes (ms)</label>
                  <div class="col-sm-4">
                    <input type="text" id="timerChanges" name="" placeholder="Time in milliseconds" value="1000"
                      class="form-control ">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-5 col-form-label">If checkout error</label>
                  <div class="col-sm-7">
                    <select id="checkError" class="browser-default custom-select">
                      <option value="send">Send Notification Chrome</option>
                      <option value="nsend">Not Send</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-5 col-form-label">If checkout successfully</label>
                  <div class="col-sm-7">
                    <select id="checkSuccess" class="browser-default custom-select">
                      <option value="send">Send Notification Chrome</option>
                      <option value="nsend">Not Send</option>
                    </select>
                  </div>
                </div>
                <button id="addCop" class="btn supreme-btn btn-block">Add/Modify</button>
                <!--
                <div class="form-group row">
                  <label class="col-sm-12 col-form-label center"><hr>LiveCop</label>
                  <div class="col-sm-12 center">
                  <button data-id="1" data-selected="false" name="sizeBtn" class="btn" value="Small" style="width: 150px">Activate</button>
                  <button data-id="2" data-selected="false" name="sizeBtn" class="btn" value="Medium">Desactivate</button>
                  </div>
                </div>-->


              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col" style="position: relative;">
      <!--card-->
      <div class="card mb-3 center-block" style="max-width: 95%;">
        <div class="row no-gutters">
          <div class="col-md-12">
            <div class="card-body">
              <h5 class="card-title mb-3">Proxies Information</h5>
              <hr>

              <div id="card-form" action="" method="">


                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <table class="table center">
                        <thead class="white-text" style="background-color: #292929;">
                          <tr>
                            <th style="border-top-left-radius: 5px;" width="33%">Name</th>
                            <th width="33%">IP</th>
                            <th style="border-top-right-radius: 5px;" width="33%"></th>

                          </tr>
                        </thead>
                        <tbody id="proxyTable" class="table-bordered">
                        </tbody>
                      </table>
                      <center><p id="noProxy"></p></center>
                    </div>
                  </div>
                </div>
                <p>New proxy :</p>
                <div class="row">
                  <div class="col">
                    <input type="text" data-selected="true" id="proxyNameInput"
                        placeholder="Name" class="form-control mb-1">
                  </div>
                  <div class="col">
                    <input type="text"data-selected="true" id="proxyIpInput"
                        placeholder="IP:port" class="form-control mb-1">
                  </div>
                  
                </div>
                <hr>
                <button id="addProxy" class="btn supreme-btn btn-block">Add new proxy</button>



              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="/js/navbar.js"></script>
</body>
