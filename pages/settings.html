<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/fa.min.css" />
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/pages/settings.js"></script>
  <script src="/js/mdb.min.js"></script>
  <link rel="stylesheet" href="/css/mdb.min.css" />
</head>

<body>
  <div id="navbarCF"></div>

  <div id="app" class="item-list">
    <br>
    <center>
      <h1 id="title" class="supreme-white-h1">Settings</h1>
    </center>

    <div class="col" style="position: relative;">
      <!--card-->
      <div class="card mb-3 center-block" style="max-width: 95%;">
        <div class="row no-gutters">
          <div class="col-md-6 ">
            <div class="card-body">
              <h5 class="card-title mb-3">Delivery Information</h5>
              <hr>

              <form action="" method="">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Full Name</label>
                  <div class="col-sm-8">
                    <input type="text" id="inputName" class="form-control ">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-sm-4">Email</label>
                  <div class="col-sm-8">
                    <input type="text" id="inputMail" class="form-control ">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-sm-4">Tel</label>
                  <div class="col-sm-8">
                    <input type="text" id="inputTel" class="form-control ">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-sm-4">City</label>
                  <div class="col-sm-8">
                    <input type="text" id="inputCity" class="form-control ">
                  </div>
                </div>

              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card-body">

              <div class="left-col-form">
                <form action="" method="">
                  <div class="form-group row">
                    <label class="control-label col-sm-4">Postcode</label>
                    <div class="col-sm-8">
                      <input type="text" id="inputPostcode" class="form-control ">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="control-label col-sm-4">Country</label>
                    <div class="col-sm-8">
                      <select id="inputCity" class="browser-default custom-select">
                        <option selected>Open this select menu</option>
                        <option value="GB">UK</option>
                        <option value="NB">UK (N. IRELAND)</option>
                        <option value="AT">AUSTRIA</option>
                        <option value="BY">BELARUS</option>
                        <option value="BE">BELGIUM</option>
                        <option value="BG">BULGARIA</option>
                        <option value="HR">CROATIA</option>
                        <option value="CZ">CZECH REPUBLIC</option>
                        <option value="DK">DENMARK</option>
                        <option value="EE">ESTONIA</option>
                        <option value="FI">FINLAND</option>
                        <option value="FR">FRANCE</option>
                        <option value="DE">GERMANY</option>
                        <option value="GR">GREECE</option>
                        <option value="HU">HUNGARY</option>
                        <option value="IS">ICELAND</option>
                        <option value="IE">IRELAND</option>
                        <option value="IT">ITALY</option>
                        <option value="LV">LATVIA</option>
                        <option value="LT">LITHUANIA</option>
                        <option value="LU">LUXEMBOURG</option>
                        <option value="MC">MONACO</option>
                        <option value="NL">NETHERLANDS</option>
                        <option value="NO">NORWAY</option>
                        <option value="PL">POLAND</option>
                        <option value="PT">PORTUGAL</option>
                        <option value="RO">ROMANIA</option>
                        <option value="RU">RUSSIA</option>
                        <option value="SK">SLOVAKIA</option>
                        <option value="SI">SLOVENIA</option>
                        <option value="ES">SPAIN</option>
                        <option value="SE">SWEDEN</option>
                        <option value="CH">SWITZERLAND</option>
                        <option value="TR">TURKEY</option>
                      </select>
                    </div>
                  </div>
                </form>
              </div>
              <div class="form-btn-cop">
                <button id="selectToCop" class="btn supreme-btn btn-block float-right">Modify</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Card -->
  </div>
  </div>

  <script src="/js/navbar.js"></script>
</body>

</html>
