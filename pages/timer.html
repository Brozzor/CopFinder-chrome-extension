<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/timer.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/pages/timer.js"></script>
    <script src="/js/mdb.min.js"></script>
    <link rel="stylesheet" href="/css/mdb.min.css" />
  </head>
  <body>
    
     <div class="container">
         <img class="logo-box" width="400" class="mb-4" src="/img/logo.png" alt="">
         <h2><span>Start Timer</span></h2>
         <ul class="mb-4">
            <li><span id="days">00</span>days</li>
            <li><span id="hours">0</span>Hours</li>
            <li><span id="minutes">0</span>Minutes</li>
            <li><span id="seconds">0</span>Seconds</li>
        </ul>
        <p class="mt-4">1. Once the countdown ends, the keyword finder will start automatically.</p>
        <p>2. Make sure your computer does not fall asleep or loose connectivity.</p>
        <p>3. Do not close this page, or the start timer will reset.</p>
     
    </div>
  </body>
</html>
